<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Application</title>
    <link rel="icon"
          href="https://cdn.icon-icons.com/icons2/1945/PNG/512/iconfinder-blog-4661578_122455.png"
          type="image/x-icon">
    <style>
    .content,h1{
       display: grid;
       justify-content: center;
       align-items: center;
    }
    .title,.tag,.post{
       margin: 11px;
    }
    .title input{
       width: 800px;
       height: 25px;
    }
    .tag input{
       width: 800px;
       height: 25px;
    }
    .post textarea{
       width: 800px;
       height: 200px;
    }
    #submit{
       width: 100px;
       height: 30px;
       position: relative;
       left: 350px;
    }
    #tag{
       position:relative;
       left:10px;
    }
    </style>
</head>
<body>
<div class="content">
    <form th:action="@{/post/update}" method="post">
        <input type="hidden" th:name="postId" th:value="${post.id}"/>
        <div class="title">
            <input type="text" th:name="title" th:value="${post.title}">
        </div>
        <input id="tag" type="text" th:name="tags" th:value="${#strings.listJoin(post.tags.![name], ', ')}"/>
        <div class="post">
            <textarea type="text" th:name="content" th:text="${post.content}"></textarea>
        </div>
        <input type="submit" value="Update" id="submit">
    </form>
</div>
</body>
</html>
