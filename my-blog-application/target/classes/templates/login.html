<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Application</title>
    <link rel="icon"
          href="https://cdn.icon-icons.com/icons2/1945/PNG/512/iconfinder-blog-4661578_122455.png"
          type="image/x-icon">
    <style>
        body{
            display: grid;
            justify-content: center;
            align-items: center;
            margin: 121px;
        }
        .title,.email,.password{
            text-align: center;
        }
        .email,.password{
           margin: 10px;
        }
        .submit{
            width: 58px;
            position: relative;
            left: 75px;
            height: 30px;
        }
        .form{
            display: grid;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            padding: 34px;
        }
         .email input{
            width:200px;
            height: 20px;
        }
        .password input{
            width:200px;
            height: 20px;
        }
        .error-message{
          color:red;
        }
    </style>
</head>
<body>
<div class="title">
    <h1>Login</h1>
</div>
<div class="form">
    <form th:action="@{/authenticateTheUser}" method="post">
        <div class="email">
            <input type="email" name="username" placeholder="Email" required>
        </div>
        <div class="password">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <input type="submit" class="submit">
    </form>
    <div th:if="${param.error}" class="error-message">
        <i>email/password might be wrong try again..</i>
    </div>
    <p>Doesn't have an account?<a href="/register">create one</a></p>
</div>
</body>
</html>
